name: Python Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11.4'
    - name: Install dependencies
      run: python -m pip install --upgrade pip setuptools wheel
    - name: test
      run: make test
